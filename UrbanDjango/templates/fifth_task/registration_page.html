<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registr</title>
</head>
<body>
{% block error %}
    {% if error %}
        <h2>{{ error }}</h2>
    {% endif %}
{% endblock %}

{% block blanc %}
{% if form %}
        <form method="post">
        {% csrf_token %}
        {{ form.as_table }}
        <button type="submit">Отправить</button></form>
{% else %}
    <form method="post">
        {% csrf_token %}
        <label for="username">Введите логин</label>
        <input type="text" id="username" name="username" maxlength="30" required>

        <label for="password">Введите пароль</label>
        <input type="password" id="password" name="password" minlength="8">

        <label for="repeat_password">Повторите пароль</label>
        <input type="password" id="repeat_password" name="repeat_password" minlength="8">

        <label for="age">Введите свой возраст</label>
        <input type="number" id="age" name="age" maxlength="3">

        <button type="submit">Отправить</button>
    </form>
{% endif%}
{% endblock %}

</body>
</html>
